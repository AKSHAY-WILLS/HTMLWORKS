<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1><u>Registration Form</u></h1>

<fieldset>

    <legend>Registration</legend>
    
        <form action="">
    
            <div>
    
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter First Name" id="fname">
    
            </div>
    
            <div>
    
                <label for="lname">Last Name :</label>
                <input type="text" placeholder="Enter Last Name" id="lname">
    
            </div>
    
            <div>
                <label for="email">Email id:</label>
                <input type="email" placeholder="enter email" id="email">
    
            </div>
    
            <div>
    
                <label for="Password">Password:</label>
                <input type="text" id="Password" placeholder="Enter Password">
    
            </div>
    
            <div>
                <label for="">Gender:</label>
                <label for="">Male</label><input type="radio" name="gender" value="male">
    
                <label for="">female</label><input type="radio" name="gender" value="female">
                <label for="">other</label><input type="radio" name="gender" value="other">
    
            </div>
    
            <div>
    
                <label for="age">Age:</label>
                <input type="number" id="age">
            </div>
    
            <div>
                <label for="">Preference</label>
    
                <label for="">Acrylic Painting:</label> <input type="checkbox">
                <label for="">Oil Painting</label> <input type="checkbox">
                <label for="">Water color painting</label> <input type="checkbox">
    
            </div>
    
            <div>
    
                <label for="">Occupation:</label>
                <select name="" id="">
                    <option value="student">student</option>
                    <option value="working">working</option>
                </select>
            </div>
    
            <div>
    
                <label for="">Bio:</label>
                <textarea name="" id="" rows="5" cols="50"></textarea>
    
            </div>
    
            <div>
    
                <label for="">DOB</label>
                <input type="date">
                
            </div>
    
            <div>
    
                <button type="submit">submit</button>
                <button type="reset">reset</button>
    
            </div>
    
        </form>
    
</fieldset>
    
</body>
</html>
