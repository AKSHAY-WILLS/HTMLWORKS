<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><u>Student Registration Form</u></h1>

    <form action="">

        <div>

            <label for="fname">First Name:</label>
            <div><input type="text" placeholder="First Name" id="fname"></div>
        </div>

        <div>

            <label for="mname">Middle Name:</label>
            <input type="text" placeholder="Middle Name" id="mname">
        </div>

        <div>

            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Last Name" id="lname">

        </div>

        <div>

            <label for="">Course:</label>
            <select name="" id="">
                <option value="">select course</option>
                <option value="python">python</option>
                <option value="java">java</option>
            </select>
        </div>

        <div>
            <label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" value="male">

            <label for="">female</label><input type="radio" name="gender" value="female">
            <label for="">other</label><input type="radio" name="gender" value="other">


        </div>

        <div>
            <label for="">Phone:</label>
            <div><input type="text" value="+91" disabled></div>
            <div>
                
                <input type="text" placeholder="phone number">
            </div>
        </div>
    </form>
</body>
</html>
